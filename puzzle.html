<title>PUZZLE</title>

<body>
<script>
 	function reverse()
 	{
 		var val=document.getElementById('str').value ;
 		var rev;
 		for(var i=0 ; i<val.length ; i++ )
 		{
 			var chcode =val.charCodeAt(i);
 			if( chcode<91)
 			{
 		      rev = (90-(chcode-65));
 		      console.log(rev);
 		      // var code = String.fromCharCode(rev);
 	       //    document.write(ccode);
 			}
 			else if(chcode>96)
 			{
 		     rev = (122-(chcode-97));
 		     console.log(rev);
 	         }
 	         else
 	         {
 	         	document.write("Default Value ");
 	         }
 	          var code = String.fromCharCode(rev);
 	          document.write(code);
 
		}
	}
</script>
<input type="text" id="str" />
<input type="button" onclick="reverse();" value="Reverse" />
</body>
</html>
